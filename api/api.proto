syntax = "proto3";

package api;

enum MessageID {
    Done     = 0;
    Response = 1;
    ECDH     = 2;
    Nmap     = 3;
    Hash     = 4;
    Beacon   = 5;
}
message KeyExchange {
    MessageID ID      = 1;
    bytes IdentityKey = 2;
    bytes Key         = 3;
}

message Message {
    MessageID ID    = 1;
    bytes NextKey   = 2;
    bytes IO        = 3;
    string Channel  = 4;
}